<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="JavaScript">
        function showValue(elIdx) {
            const el = document.getElementById(elIdx);
            console.log(el.value);
        }
    </script>
    <style>
        input,
        button {
            padding: .25em 1em;
        }
    </style>
</head>

<body>
    <form>
        <label for="numBox">this is a number textbox</label>
        <input id="numBox" type="number" max="10" min="1">
        <button type="submit" onclick="showValue('numBox')">submit</button>
    </form>
</body>

</html>
